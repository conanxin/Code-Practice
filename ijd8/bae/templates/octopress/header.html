<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="#{{LANGUAGE}}"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>#{title}</title>
  <meta name="author" content="#{{AUTHOR_NAME}}">

  <?py if 'description' in _context: ?>
  <meta name="description" content="${description}">
  <?py #endif ?>
  <?py if 'keywords' in _context: ?>
  <meta name="keywords" content="${ keywords }">
  <?py #endif ?>

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="http://#{{MAJOR_DOMAIN}}#{request.uri}">
  <link href="/static/favicon.png" rel="icon">
  <link href="/static/octopress/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="/atom.xml" rel="alternate" title="#{{SITE_TITLE}}" type="application/atom+xml">
  <script src="/static/octopress/js/modernizr-2.0.js"></script>
  <script src="/static/octopress/js/ender.js"></script>
  <script src="/static/octopress/js/octopress.js"></script>
  <meta name="google-site-verification" content="Pn0k11Zr-WZ3BGfqyA-TG-dlc0FfOH-93nQK-u-ZcNI" />

</head>


<body #{body_ext}>

<header role="banner"><hgroup><h1><a href="/" name="top">#{{SITE_TITLE}}</a></h1><h2>#{{SITE_SUB_TITLE}}</h2></hgroup></header>

<nav role="navigation">
  <ul class="subscription" data-subscription="rss">
    <li><a href="/atom.xml" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>
  </ul>

<form action="http://google.com/search" method="get" target="_blank">
  <fieldset role="search">
    <input type="hidden" name="q" value="site:#{{MAJOR_DOMAIN}}" />
    <input class="search" type="text" name="q" results="0" placeholder="Search"/>
  </fieldset>
</form>

<ul role=main-navigation>
  <li><a href="/">Blog</a></li>
  <li><a href="/topic/1/about">About</a></li>
</ul>

</nav>
